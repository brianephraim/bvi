                            context = canvas.getContext('2d'),
                            ball = new Ball(),
                            angle = 0;
                        
                        ball.x = canvas.width / 2;
                        ball.y = canvas.height / 2;
                        
                        (function drawFrame () {
                            window.requestAnimationFrame(drawFrame, canvas);
                            context.clearRect(0, 0, canvas.width, canvas.height);

                $.fn.actor = function(toGet) {
                    var Actor = function(el){
                        this.el = el;
                        this.refresh();
                    };
                    Actor.prototype.refresh = function(){
                        this.getSize();
                        this.getCenter();
                    };
                    Actor.prototype.getSize = function(){
                        this.size = {
                            x: this.el.outerWidth(),
                            y: this.el.outerHeight()
                        };
                        this.width = this.size.x;
                        this.height = this.size.y;
                    };
                    Actor.prototype.getCenter = function(){
                        this.center = {
                            x: this.height/2,
                            y: this.width/2
                        };
                        this.centerX = this.centerX;
                        this.centerY = this.centerY;
                    };
                    var toReturn;
                    var chain = this.each(function() {
                        var el = $(this);
                        var inst = el.data('actor');
                        if(!inst) {
                            el.data('actor', new Actor(el));
                        } else {
                            if(!toGet){
                                console.log('vvv',inst)
                                toReturn = inst;
                            } else if(typeof inst[toGet] === 'function'){
                                inst[toGet]();
                                toReturn = inst;
                            } else {
                                toReturn = inst[toGet]
                            }
                            
                        }
                    });
                    return toReturn ? toReturn : chain;
                     
                };

                    ;(function(){
                        var parent = $('#parent'),
                            ball = parent.find('.ball'),
                            angle = 0,
                            parentWidth = parent.width(),
                            parentHeight = parent.height(),
                            ballWidth = ball.width();
                            ballHeight = ball.height();

                        ball.actor();

                        $.Velocity.hook(ball, "translateX", ((parentWidth / 2) - ball.actor('center').x)+"px");
                        $.Velocity.hook(ball, "translateY", ((parentHeight / 2) - ball.actor('center').y)+"px");
                        
                        
                        (function drawFrame () {
                            window.requestAnimationFrame(drawFrame, canvas);
                          
                            var ballY = ((parentHeight / 2) - (ballHeight / 2)) + Math.sin(angle) * 100;
                            $.Velocity.hook(ball, "translateY", ballY+"px");
                            angle += 0.1;
                        }());
                    })();
                }
                
            };
